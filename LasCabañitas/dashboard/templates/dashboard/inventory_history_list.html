{% extends "core/base.html" %}
{% block content %}
<div class="dashboard-container">

<h1>Histórico de Inventarios</h1>
<table> 
    <thead>
        <tr>
            <th>Cabaña</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for h in histories %}
        <tr>
            <td>{{ h.cabin.name }}</td>
            <td>{{ h.created_at|date:"d-m-Y H:i" }}</td>
            <td>
                <a href="{% url 'inventory_history_pdf' h.pk %}" target="_blank" class="button-link primary-button">Imprimir PDF</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay históricos registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>

<div class="full-width-button-container">
    <a href="{% url 'admin_dashboard' %}" class="button-link primary-button full-width">Volver al dashboard</a>
</div>

</div>
{% endblock %}
